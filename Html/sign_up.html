<body>
  <div class="nav">

  <div class="container">
    <form id="signup" class="form">
      <h1>Sign Up</h1>
      <div class="form-field">
        <input type="text" placeholder="Enter name" name="username" id="username" autocomplete="off" />
        <small></small>
      </div>

      <div class="form-field">
        <input type="text" placeholder="lEnter emai" name="email" id="email" autocomplete="off" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-times-circle"></i>
        <small></small>
      </div>

      <div class="form-field">
        <input type="password" placeholder="Password" name="password" id="password" autocomplete="off" />
        <small></small>
      </div>

      <div class="form-field">
        <input type="password" placeholder="Confirm Password" name="confirm-password" id="confirm-password"
          autocomplete="off" />
        <small></small>
      </div>

      <div class="form-field">
        <button type="submit" value="Sign Up" class="btn" onclick="error()">
          Sign Up
        </button>
      </div>
    </form>
  </div>

  <script src="../JavaScript/sign_up.js"></script>
